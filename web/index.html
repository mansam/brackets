<html>
<title>Register</title>
<body>
<h1>Register</h1>
<form action="/users" method="post">
    <label>Username
        <input type="text" name="name" />
    </label>
    <label>Email
        <input type="text" name="email" />
    </label>
    <label>Password
        <input type="password" name="password" />
    </label>
    <button type="submit">Submit</button>
</form>
</body>
</html>
